<div class="background">
  <div class="container">
      <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>

          <div class="screen-body">
              <div class="screen-body-item left">
                  <div class="app-title">
                    <span>CONTACT </span>
                    <span>US</span>
                  </div>
                  <div class="app-contact">CONTACT INFO : (201) 748-6000 </div>
              </div>

              <div class="screen-body-item">
                  <div class="app-form">
                      <div class="app-form-group">
                          <input
                            class="app-form-control"
                            type="text" placeholder="NAME"
                            [value]="contactForm.name"
                            (keyup)="contactForm.name = getEventValue($event)"
                          />
                      </div>
                      <div class="app-form-group">
                          <input
                            class="app-form-control"
                            placeholder="EMAIL"
                            [value]="contactForm.email"
                            (keyup)="contactForm.email = getEventValue($event)"
                          />
                      </div>
                      <div class="app-form-group">
                          <input
                            class="app-form-control"
                            placeholder="PHONE"
                            [value]="contactForm.phone"
                            (keyup)="contactForm.phone = getEventValue($event)"
                          />
                      </div>
                      <div class="app-form-group message">
                          <input
                            class="app-form-control"
                            placeholder="MESSAGE"
                            [value]="contactForm.message"
                            (keyup)="contactForm.message = getEventValue($event)"
                          />
                      </div>
                      <div class="app-form-group buttons">
                          <button class="app-form-button">CANCEL</button>
                          <button [disabled]="isUnchanged" class="app-form-button">SEND</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
